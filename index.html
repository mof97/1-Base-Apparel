<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Base Apparel coming soon page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="icon" href="img/LOGO_2.png">
    </head>
    <body>
        <div class="bbb">
            <img class="img-fluid" src="img/svg/bg-pattern-desktop.svg" alt="bg-pattern-desktop">
        </div>
        <nav class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <img src="img/svg/logo.svg" alt="logo">
                    </div>
                </div>
            </div>
        </nav>
        <div class="img-con">
            <img class="one" src="img/hero-desktop.jpg" alt="hero-desktop">
            <img class="two d-none" src="img/hero-mobile.jpg" alt="hero-mobile">
         </div>
        </div>
        <section class="py-5">
            <div class="container">
                <div class="cont">
                    <h1><span>We're</span><br>coming<br>soon</h1>
                    <p class="py-4">
                        Hello fellow shoppers! We're currently building our new fashion store. 
                        Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                    <form class="py-3" action="index.html">
                        <input id="em-1" class="rounded-pill px-3 py-2" name="user" aria-label="email" type="text" placeholder="Email Address..">
                        <button onclick="valid_in()" class="rounded-pill">
                            <img src="img/svg/icon-arrow.svg" alt="icon-arrow">
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <p class="attribution">
                    All Copyright Resaved 2019 &copy;
                </p>
            </div>
          </footer>
        <script src="js/jquery-3.4.1.js"></Script>
        <script src="js/popper.js"></Script>
        <script src="js/bootstrap.min.js"></Script>
        <script src="js/index.js"></Script>
    </body>
</html>
